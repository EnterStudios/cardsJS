<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CardsJS Fan Demo</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../cards.css" rel="stylesheet" type="text/css">

  <body>
	<div class="container-fluid">

    <div class="jumbotron">
      <div class="container">
        <h1>Fan a Hand</h1>
      </div>
    </div>
	
<div class="row">
  <div class="col-md-6">
	<p>
	A 3D look and feel to hand.  Each card is rotated and overlapped.  Suitable for displaying the
	player's hand.  Hovering over the card will make it jump up.
	</p>
	<div class="hand fan active-hand" data-fan="spacing: 0.4">
		<img cid="AS">
		<img cid="KS">
		<img cid="QS">
		<img cid="JS">
		<img cid="10S">
		<img cid="9H">
		<img cid="3H">
		<img cid="10D">
		<img cid="4D">
		<img cid="2D">
		<img cid="8C">
		<img cid="7C">
		<img cid="6C">
	</div>
  </div>
  <div class="col-md-3">
    TODO: Options
  </div>
</div>

	</div>
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../cards.js"></script>
	</body>
</html>
